<h:body>
<div id="logo">
</div>
<div id="todo">
<h1>CADASTRO DE DEPARTAMENTO</h1>
<h:form id="formCadastro">
<p:messages autoUpdate="true" />
	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel  value="ID Departamento:" />
        <p:inputText size="50"  value="#{departamento.d.depto_cod}" />
              
        <p:outputLabel value="Nome do Departamento:" />
        <p:inputText size="50" value="#{departamento.d.depto_descricao}" />
        
        <p:outputLabel value="Ramal" />
        <p:inputText size="50" value="#{departamento.d.depto_ramal}">
		</p:inputText>

        <p:commandButton value="Cadastrar" actionListener="#{departamento.cadastraDepartamento}" ajax="false" />
        
	</h:panelGrid>
</h:form>
</div>
